<section id="experience" class="py-20 relative overflow-hidden bg-gradient-to-br from-card/40 via-card/30 to-card/20 backdrop-blur-md border border-white/10 rounded-3xl shadow-2xl shadow-black/20 mx-4 md:mx-8 lg:mx-12 xl:mx-20">
  <!-- Subtle glow effect -->
  <div class="absolute inset-0 bg-gradient-to-br from-portfolio-accent/5 via-transparent to-portfolio-accent/5 rounded-3xl"></div>
  
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Professional symbols -->
    <div class="absolute top-16 left-1/4 text-muted-foreground/20 dark:text-portfolio-accent/10 text-2xl font-mono animate-pulse">
      <img src="/images/icons/backend_copying.png" alt="Backend" class="w-8 h-8 opacity-20">
    </div>
    <div class="absolute top-32 right-1/4 text-muted-foreground/20 dark:text-portfolio-accent/10 text-xl font-mono animate-pulse delay-1000">
      <img src="/images/icons/cloud.png" alt="Cloud" class="w-6 h-6 opacity-20">
    </div>
    <div class="absolute bottom-32 left-1/3 text-muted-foreground/20 dark:text-portfolio-accent/10 text-3xl font-mono animate-pulse delay-500">
      <img src="/images/icons/insights.png" alt="Insights" class="w-12 h-12 opacity-20">
    </div>
    <div class="absolute top-48 right-1/3 text-muted-foreground/20 dark:text-portfolio-accent/10 text-2xl font-mono animate-pulse delay-700">
      <img src="/images/icons/logging.png" alt="Logging" class="w-8 h-8 opacity-20">
    </div>
    
    <!-- Timeline elements -->
    <div class="absolute top-24 right-8 w-16 h-16 border border-muted-foreground/15 dark:border-portfolio-accent/15 rounded-full rotate-12 animate-spin-slow"></div>
    <div class="absolute bottom-24 left-8 w-12 h-12 bg-muted-foreground/10 dark:bg-portfolio-accent/10 rounded-full animate-bounce-slow"></div>
    <div class="absolute top-1/2 left-1/4 w-10 h-10 border-2 border-muted-foreground/20 dark:border-portfolio-accent/20 rotate-45 animate-pulse"></div>
    
    <!-- Career progression dots -->
    <div class="absolute top-12 right-1/4 w-4 h-4 bg-portfolio-accent/15 dark:bg-portfolio-accent/10 rounded-full animate-ping"></div>
    <div class="absolute bottom-16 right-12 w-3 h-3 bg-portfolio-accent/20 dark:bg-portfolio-accent/15 rounded-full animate-bounce"></div>
    <div class="absolute top-1/3 left-1/4 w-2 h-2 bg-portfolio-accent/25 dark:bg-portfolio-accent/12 rounded-full animate-pulse"></div>
    
    <!-- Professional lines -->
    <div class="absolute top-1/4 left-0 w-28 h-px bg-gradient-to-r from-transparent via-muted-foreground/20 dark:via-portfolio-accent/20 to-transparent"></div>
    <div class="absolute bottom-1/4 right-0 w-28 h-px bg-gradient-to-l from-transparent via-muted-foreground/20 dark:via-portfolio-accent/20 to-transparent"></div>
    
    <!-- Experience text elements -->
    <div class="absolute top-1/2 left-6 text-muted-foreground/15 dark:text-portfolio-accent/8 text-xs font-mono animate-pulse delay-300">experience</div>
    <div class="absolute bottom-1/3 right-6 text-muted-foreground/15 dark:text-portfolio-accent/8 text-xs font-mono animate-pulse delay-600">career</div>
    
    <!-- Floating professional shapes -->
    <div class="absolute top-1/4 right-1/3 w-6 h-6 border border-muted-foreground/10 dark:border-portfolio-accent/10 rounded-lg rotate-45 animate-pulse delay-200"></div>
    <div class="absolute bottom-1/3 left-1/3 w-4 h-4 bg-muted-foreground/8 dark:bg-portfolio-accent/8 rounded-full animate-bounce delay-400"></div>
    
    <!-- Achievement stars -->
    <div class="absolute top-1/3 right-1/5 w-3 h-3 text-muted-foreground/20 dark:text-portfolio-accent/10 animate-pulse delay-500">⭐</div>
    <div class="absolute bottom-1/4 left-1/5 w-2 h-2 text-muted-foreground/20 dark:text-portfolio-accent/10 animate-pulse delay-700">⭐</div>
  </div>
  
  <div class="relative z-10 w-full px-4 md:px-8 lg:px-12 xl:px-20">
    
    <!-- Experience Grid -->
    <div class="grid gap-8 max-w-6xl mx-auto">
      <div
        *ngFor="let exp of experiences; let i = index"
        class="group bg-gradient-to-br from-white/10 via-white/5 to-transparent backdrop-blur-sm border border-white/20 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-2 overflow-hidden"
      >
        <!-- Header with Logo and Info -->
        <div class="bg-gradient-to-r from-portfolio-accent/10 to-transparent p-5 border-b border-white/20">
          <div class="flex items-start gap-4">
            <!-- Company Logo -->
            <div class="flex-shrink-0 w-12 h-12 p-2 bg-white/10 backdrop-blur-sm rounded-lg shadow-md border border-white/20 flex items-center justify-center group-hover:scale-105 transition-transform duration-300">
              <img
                [src]="exp.logo"
                [alt]="exp.company + ' logo'"
                class="object-contain max-w-full max-h-full"
              />
            </div>
            
            <!-- Title and Company Info -->
            <div class="flex-1 min-w-0">
              <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-2">
                <div>
                  <h3 class="text-xl font-bold text-foreground group-hover:text-portfolio-accent transition-colors duration-300">
                    {{ exp.title }}
                  </h3>
                  <p class="text-base font-semibold text-portfolio-accent">
                    {{ exp.company }}
                  </p>
                </div>
                <div class="flex-shrink-0">
                  <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-portfolio-accent/10 text-portfolio-accent border border-portfolio-accent/20">
                    {{ exp.date }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Content -->
        <div class="p-5">
          <h4 class="text-base font-semibold text-foreground mb-3">Key Achievements & Responsibilities</h4>
          <div class="grid gap-2">
            <div
              *ngFor="let resp of exp.responsibilities"
              class="flex items-start gap-2 p-2 rounded-md bg-white/5 hover:bg-white/10 transition-colors duration-200"
            >
              <div class="flex-shrink-0 w-1.5 h-1.5 rounded-full bg-portfolio-accent mt-1.5"></div>
              <p class="text-sm text-muted-foreground leading-relaxed">{{ resp }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
