<nav class="navbar" [class.scrolled]="scrollProgress > 0.1">
  <div class="nav-container">
    <!-- Logo/Brand -->
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <div class="logo-container">
          <img src="/images/icons/G.png" alt="G" class="logo-letter logo-g">
          <img src="/images/icons/K.png" alt="K" class="logo-letter logo-k">
        </div>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="nav-links desktop-nav">
      <a 
        *ngFor="let link of navLinks" 
        [routerLink]="link.href" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: link.href === '/'}"
        class="nav-link"
        (click)="closeMenu()">
        {{ link.name }}
      </a>
    </div>

    <!-- Theme Toggle -->
    <div class="nav-actions">
      <app-theme-toggle></app-theme-toggle>
      
      <!-- Mobile Menu Button -->
      <button 
        class="mobile-menu-btn" 
        (click)="toggleMenu()"
        [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.active]="isMenuOpen">
    <div class="mobile-nav-links">
      <a 
        *ngFor="let link of navLinks" 
        [routerLink]="link.href" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: link.href === '/'}"
        class="mobile-nav-link"
        (click)="closeMenu()">
        {{ link.name }}
      </a>
    </div>
  </div>

  <!-- Scroll Progress Bar -->
  <div class="scroll-progress" [style.width.%]="scrollProgress * 100" [style.opacity]="scrollProgress > 0.1 ? '0.5' : '0'"></div>
</nav>
